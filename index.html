<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- /// -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- /// -->
    <title>Challenge 18</title>
  </head>
  <body>
    <section id="loading" class="d-none">
      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">Loading Quiz...</h1>
        <div id="spinner"></div>
        <h4 id="loaderLogs" class="text-center mt-3"></h4>
      </div>
    </section>
    <section id="begin" class="d-none">
      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">Welcome to Brainster's Trivia!</h1>
        <p class="text-center">Click on the start button to begin.</p>
        <hr />
        <div class="text-center">
          <button id="startBtn" class="btn btn-success">Start</button>
        </div>
      </div>
    </section>
    <section id="inAction" class="d-none">
      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">Good Luck!</h1>
        <p class="text-center">Click on the button to start over.</p>
        <hr />
        <div class="text-center">
          <button id="resetBtn" class="btn btn-warning text-light">
            Start Over
          </button>
        </div>
      </div>
      <div class="container pt-5 pb-5">
        <div class="row">
          <div class="col-8 mx-auto">
            <div id="questionContainer" class="card animate__animated">
              <div class="card-header">
                <t id="questionTitle" class="card-title"> </t>
              </div>
              <div
                id="answersWrapper"
                class="card-body d-flex justify-content-around"
              ></div>
              <div id="category" class="card-footer text-muted">Category</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">
          Completed: <span id="questionsCompleted"></span>/20
        </h1>
      </div>
    </section>
    <section id="results" class="d-none">
      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">Let's see your score!</h1>
        <p class="text-center">Click on the button to start again.</p>
        <hr />
        <div class="text-center">
          <button id="resetBtn" class="btn btn-danger text-light">
            Try Again
          </button>
        </div>
      </div>

      <div class="container pt-5 pb-5 blurred">
        <h1 class="text-center display-4">
          Total Correct Answers: <span id="questionsCorrect"></span>/20
        </h1>
      </div>
    </section>
    <!-- Custom JS -->
    <script src="frontend/js/main.js"></script>
    <!-- /// -->
  </body>
</html>
